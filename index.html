<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of Week</title>
    <style>
      :root {
        --base-width: 192px;
        --base-height: 128px;
        --offset: 8px;
      }

      * {
        transition: all 0.3s ease-out;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        font-family: "JetBrains Mono", monospace;
        font-size: 18px;
        font-weight: 900;
      }

      #box {
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 16px;
        width: calc(var(--base-width) - (var(--offset) * 6));
        height: calc(var(--base-height) - (var(--offset) * 8));
        color: rgba(250, 250, 250, 0.67);
        background-color: rgba(18, 18, 18, 0.33);
        -webkit-app-region: drag;
      }

      span {
        -webkit-app-region: no-drag;
        pointer-events: none;
        user-select: none;
      }

      .red {
        color: #f44336;
      }

      .deepOrange {
        color: #ff5722;
      }

      .orange {
        color: #ff9800;
      }

      .yellow {
        color: #ffeb3b;
      }

      .green {
        color: #4caf50;
      }

      /**
      * Dark Colors
       */
      .red-dark {
        background-color: rgba(49, 35, 34, 0.33) !important;
      }

      .deep-orange-dark {
        background-color: rgba(50, 37, 33, 0.33) !important;
      }

      .orange-dark {
        background-color: rgba(50, 42, 30, 0.33) !important;
      }

      .yellow-dark {
        background-color: rgba(50, 48, 35, 0.33) !important;
      }

      .green-dark {
        background-color: rgba(36, 44, 36, 0.33) !important;
      }
    </style>
</head>
<body>
<div id="box">
    <span id="dayOfWeek"></span><span id="percentsLeft"></span>
</div>

<script>
  const DAYS = [
    "SUN", "MON", "TUE",
    "WED", "THU", "FRI", "SAT"
  ];

  const NOW = new Date();
  const CURRENT_DAY = NOW.getDay();

  const TOTAL_WORK_HOURS = CURRENT_DAY === 5 ? 8 : 9;

  const TOTAL_SECONDS = TOTAL_WORK_HOURS * 60 * 60; // 9 часов (8 рабочих часов + 1 обеденных час)

  const updateDayOfWeek = () => {
    const NOW = new Date();

    const DAY_OF_WEEK = DAYS[NOW.getDay()];
    const DOW_REVERSE = DAY_OF_WEEK.split('').reverse().join('');

    window.DAY_OF_WEEK_SPAN.textContent = DOW_REVERSE + '_';

    let colorClass;
    let bgColorClass;

    switch (NOW.getDay()) {
      case 0:
        colorClass = 'green';
        bgColorClass = 'green-dark';
        break;
      case 6:
        colorClass = 'green';
        bgColorClass = 'green-dark';
        break;
      case 1:
        colorClass = 'red';
        bgColorClass = 'red-dark';
        break;
      case 2:
        colorClass = 'deepOrange';
        bgColorClass = 'deep-orange-dark';
        break;
      case 3:
        colorClass = 'orange';
        bgColorClass = 'orange-dark';
        break;
      case 4:
        colorClass = 'yellow';
        bgColorClass = 'yellow-dark';
        break;
      case 5:
        colorClass = 'green';
        bgColorClass = 'green-dark';
        break;
    }

    window.DAY_OF_WEEK_SPAN.setAttribute('class', '');
    window.DAY_OF_WEEK_SPAN.classList.add(colorClass);

    window.BOX_DIV.setAttribute('class', '');
    window.BOX_DIV.classList.add(bgColorClass);
  };

  document.addEventListener('DOMContentLoaded', () => {
    window.DAY_OF_WEEK_SPAN = document.getElementById('dayOfWeek');
    window.PERCENTS_LEFT_SPAN = document.getElementById('percentsLeft');
    window.BOX_DIV = document.getElementById('box');

    updateDayOfWeek();
    setInterval(updateDayOfWeek, 4 * 60 * 60 * 1000); // Каждые 4 часа
    setInterval(updatePercentsLeft, 1000);
  });

  function updatePercentsLeft() {
    const NOW = new Date();

    const CURRENT_DAY = NOW.getDay();
    const TARGET_TIME = new Date();
    const WORK_DAY_ENDS_HOURS = CURRENT_DAY === 5 ? 17 : 18
    TARGET_TIME.setHours(WORK_DAY_ENDS_HOURS, 0, 0, 0);

    const DIFF_MS = TARGET_TIME - NOW;
    const DIFF_MS_TO_SEC = Math.floor(DIFF_MS / 1000);

    let percentsLeft = 100 - (100 * DIFF_MS_TO_SEC / TOTAL_SECONDS);

    if (percentsLeft > 0) {
      percentsLeft = percentsLeft.toFixed(2);
      // percentsLeft = Math.round(percentsLeft);
    }
    if (percentsLeft < 0) {
      percentsLeft = '!START';
    }
    if (percentsLeft > 100) {
      percentsLeft = 'END';
    }

    let colorClassLF;
    if (percentsLeft >= 0 && percentsLeft <= 20) {
      colorClassLF = 'red';
    }

    if (percentsLeft > 20 && percentsLeft <= 40) {
      colorClassLF = 'deepOrange';
    }

    if (percentsLeft > 40 && percentsLeft <= 60) {
      colorClassLF = 'orange';
    }

    if (percentsLeft > 60 && percentsLeft <= 80) {
      colorClassLF = 'yellow';
    }

    if (percentsLeft > 80 && percentsLeft <= 100) {
      colorClassLF = 'green';
    }

    window.PERCENTS_LEFT_SPAN.textContent = '_' + percentsLeft.toString();
    window.PERCENTS_LEFT_SPAN.setAttribute('class', '');
    window.PERCENTS_LEFT_SPAN.classList.add(colorClassLF);
  }
</script>
</body>
</html>
